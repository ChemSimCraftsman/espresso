site_name: Quantum Espresso
repo_url: https://pranabdas.github.io/
site_description: Notes on DFT calculation using Quantum Espresso.
site_author: Pranab Das

nav:
    - Table of Contents: index.md
    - DFT Introduction: dft.md
    - QE Installation: install.md
    - Crystal Structure: crystal-structure.md
    - Pseudo potentials: pseudo.md
    - SCF (Silicon):
          - Self Consistent Field: scf/scf.md
          - Convergence against cutoff energy: scf/ecutoff.md
          - Convergence against k-points: scf/kpoints.md
          - Convergence against lattice constant: scf/alat.md
    - Cell relaxation: relax.md
    - DOS calculation: dos.md
    - Band calculation: band.md
    - Metal system (Al): al/al.md
    - Projected Density of States: al/proj.md
    - Bandstructure of GaAs: GaAs/GaAs.md
    - Miscellaneous: misc.md

theme:
    name: null
    custom_dir: simplicity
    static_templates:
        - 404.html

    include_search_page: true
    search_index_only: false

    highlightjs: true

markdown_extensions:
    - pymdownx.arithmatex
    - attr_list

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML

copyright: " "
